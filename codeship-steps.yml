- type: parallel
  steps:
  - name: ci/jdk8
    service: test/jdk8
    command: mvn -q clean verify -B
  - name: ci/jdk11
    service: test/jdk11
    command: mvn -q clean verify -B
- type: parallel
  steps:
  - name: ci/jdk8-native-transport
    service: test/jdk8
    command: mvn -q clean verify -B -PtestNativeTransport
  - name: ci/jdk8-domain-sockets
    service: test/jdk8
    command: mvn -q clean verify -B -PtestDomainSockets
