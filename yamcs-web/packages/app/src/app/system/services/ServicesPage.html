<app-system-page>
  <app-system-toolbar>Services</app-system-toolbar>

  <div class="panel-content">
    <app-services-table [dataSource]="dataSource"
                        (startService)="startService($event)"
                        (stopService)="stopService($event)"></app-services-table>

    <p>&nbsp;</p>
    <h3>Global services <app-help>Global services are shared between all instances.</app-help></h3>
    <app-services-table [dataSource]="globalDataSource"
                        (startService)="startGlobalService($event)"
                        (stopService)="stopGlobalService($event)"></app-services-table>
  </div>
</app-system-page>
