ibanity.api.endpoint=https://api.ibanity.com

##############################################
# Authentication and Signature Configuration #
##############################################
ibanity.client.ssl.certificate.standard=PKCS12
ibanity.client.ssl.certificate.trustmanager=SunX509
ibanity.client.ssl.protocol=TLS

# iBanity Client HTTP Authentication through the usage of the application (private) certificate generated via the Ibanity Developer Portal (https://developer.ibanity.com)
# Please provide the full path to the private certificate file (certificate.pfx) and the password (ibanity.client.ssl.private.certificate.private_key.password) to unlock it.

# iBanity Client HTTP Request Signature through the usage of the application (private) certificate private key generated via the Ibanity Developer Portal (https://developer.ibanity.com)
# Please provide the full path to the private key file (private_key.pem) and the password (ibanity.client.ssl.private.certificate.private_key.password) to unlock it.
ibanity.client.ssl.authentication.certificate.path=certificate.pfx
ibanity.client.ssl.authentication.certificate.private_key.path=private_key.pem
ibanity.client.ssl.authentication.certificate.private_key.password=${env:IBANITY_CLIENT_SSL_PRIVATE_CERTIFICATE_PRIVATE_KEY_PASSWORD}
ibanity.client.ssl.authentication.certificate.id=${env:IBANITY_CLIENT_SSL_CERTIFICATE_ID}

ibanity.client.ssl.signature.certificate.path=certificate.pfx
ibanity.client.ssl.signature.certificate.private_key.path=private_key.pem
ibanity.client.ssl.signature.certificate.private_key.password=${env:IBANITY_CLIENT_SSL_PRIVATE_CERTIFICATE_PRIVATE_KEY_PASSWORD}
ibanity.client.ssl.signature.certificate.id=${env:IBANITY_CLIENT_SSL_CERTIFICATE_ID}

########################
# TPP Redirection URLs #
# Don't forget to configure the various REDIRECT URL constants in your Application configuration on the iBanity Developper Portal
########################
# URI that iBanity must use to generate a redirect response when the end-user finalises the accounts authorization configuration on the Financial Institutions side
ibanity.tpp.accounts.information.access.result.redirect.url=https://fake-tpp.ibanity.com/account_redirection

# URI where iBanity must use to generate a redirect response when the end-user finalises the payments on the Financial Institutions side
ibanity.tpp.payments.initiation.result.redirect.url=https://fake-tpp.ibanity.com/payment_redirection
