<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tax">
            <h2><span>Tax</span> {{tax.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Character Id</span></dt>
                <dd>
                    <span>{{tax.characterId}}</span>
                </dd>
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{tax.date}}</span>
                </dd>
                <dt><span>Amount</span></dt>
                <dd>
                    <span>{{tax.amount}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{tax.description}}</span>
                </dd>
                <dt><span>Journal Id</span></dt>
                <dd>
                    <span>{{tax.journalId}}</span>
                </dd>
                <dt><span>Tax</span></dt>
                <dd>
                    <span>{{tax.tax}}</span>
                </dd>
                <dt><span>Tax Receiver Id</span></dt>
                <dd>
                    <span>{{tax.taxReceiverId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax', tax.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
