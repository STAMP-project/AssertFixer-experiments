<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-transaction-heading">Create or edit a Transaction</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!transaction.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="transaction.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_characterId">Character Id</label>
                    <input type="number" class="form-control" name="characterId" id="field_characterId"
                        [(ngModel)]="transaction.characterId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_transactionId">Transaction Id</label>
                    <input type="number" class="form-control" name="transactionId" id="field_transactionId"
                        [(ngModel)]="transaction.transactionId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_contractId">Contract Id</label>
                    <input type="number" class="form-control" name="contractId" id="field_contractId"
                        [(ngModel)]="transaction.contractId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeId">Type Id</label>
                    <input type="number" class="form-control" name="typeId" id="field_typeId"
                        [(ngModel)]="transaction.typeId" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_typeName">Type Name</label>
                    <input type="text" class="form-control" name="typeName" id="field_typeName"
                        [(ngModel)]="transaction.typeName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_amount">Amount</label>
                    <input type="number" class="form-control" name="amount" id="field_amount"
                        [(ngModel)]="transaction.amount" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_pricePerUnit">Price Per Unit</label>
                    <input type="number" class="form-control" name="pricePerUnit" id="field_pricePerUnit"
                        [(ngModel)]="transaction.pricePerUnit" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_otherParty">Other Party</label>
                    <input type="number" class="form-control" name="otherParty" id="field_otherParty"
                        [(ngModel)]="transaction.otherParty" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_locationId">Location Id</label>
                    <input type="number" class="form-control" name="locationId" id="field_locationId"
                        [(ngModel)]="transaction.locationId" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
