spring:
  application:
    name: oar-dist-service
  profiles:
    active: default,aws
  cloud:
    config:
      uri: http://localhost:8084
       
server:
    port: 8083
    servlet:
      context-path:  /oar-dist-service
    error:
      include-stacktrace: never
    connection-timeout: 300000
    max-http-header-size: 8192
    tomcat:
      accesslog:
        directory: logs
        enabled: false
        
security:
    headers:
      frame: true
      xss: true
      hsts: all
    enable-csrf: false
    
     
    
logging:
  file: distservice.log
  path : /var/log/dist-service
  exception-conversion-word: '%wEx'


distservice:
  ec2storage: /tmp/s3/
    
