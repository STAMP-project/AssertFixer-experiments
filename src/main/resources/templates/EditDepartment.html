                    <form th:action="@{/EditDepartment(departmentid=*{id})}" th:object="${departmentsForm}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                                <input class="form-control" id="id" placeholder="" th:field= "${item.itemId}" readonly="readonly"/>
                            </div>
                        </div>-->

                        <div class="field-wrap">
                            <label for="name" class="field-label">Name</label>
<!-- <input class="form-control" id="name" placeholder="" th:field="${item.name}"/>-->

                        </div>

                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <button class="button btn-primary" type="submit">Update</button>

            </main>
            <!-- close content-main -->
        </div>
    </div>



    <div th:replace="mit/site_footer :: footer"/>

</div>

</html>
