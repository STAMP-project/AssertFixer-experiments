<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <div th:replace="fragments/header :: header-css"/>
    <script type="text/javascript" th:src="@{/js/AddUser.js}"></script>

</head>

<body class="app-thing">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="javascript/dm_items.js">
    th:href="@{/js/dm_items.js}"
</script>


<div th:replace="mit/header :: header"/>

<a id="skip" class="skip sr sr-focusable" href="#content-main">Skip to main content</a>

<div class="wrap-page">

    <div class="wrap-outer-content layout-band">
        <div class="wrap-content">
            <main id="content-main" class="content-main" role="main">

                <div class="details"><h3 class="title-page">Add new department or donor</h3>
                </div>

                <form action="#" th:object="${departmentsForm}" th:action="@{/AddDepartment}" method="post">
                    <div class="field-wrap">
                        <label class="field-label" for="id">Name</label>
                        <input class="field field-text" id="departmentiname" placeholder=""
                                   th:field= "${departmentForm.name}"/>
                    </div>

                    <!-- CSRF token
                    <input type="hidden"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                           -->

                    <button type="submit" class="btn button-primary">Submit</button>

                </form>


            </main>
            <!-- close content-main -->
        </div>
    </div>

    <script src="https://use.fontawesome.com/38304317ff.js"></script>


    <div th:replace="mit/site_footer :: footer"/>


</div>
<!-- close wrap-page -->
</body>


</html>
