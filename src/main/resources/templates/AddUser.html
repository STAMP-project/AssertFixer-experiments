<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <div th:replace="fragments/header :: header-css"/>

</head>

<body class="app-thing">

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="javascript/dm_items.js">
    th:href="@{/js/dm_items.js}"
</script>


<div th:replace="mit/header :: header"/>

<a id="skip" class="skip sr sr-focusable" href="#content-main">Skip to main content</a>

<div class="wrap-page">

    <div class="wrap-outer-content layout-band">
        <div class="wrap-content">
            <main id="content-main" class="content-main" role="main">

                <div class="details">
                    <h3 class="title-page">Add new user</h3>
                </div>

                <form action="#" th:object="${usersForm}" method="post">
                    <div class="field-wrap">
                        <label for="id" class="field-label">ID</label>
                        <input class="field field-text" id="id" placeholder="" th:field= "${usersForm.id}" readonly="readonly"/>
                    </div>

                    <div class="field-wrap">
                        <label for="username" class="field-label">Username</label>
                        <input class="field field-text" id="username" placeholder="" th:field="${usersForm.username}"/>
                    </div>


                    <div class="field-wrap">
                        <label for="firstname" class="field-label">First name</label>
                        <input class="field field-text" id="firstname" placeholder="" th:field="${usersForm.firstname}"/>
                    </div>

                    <div class="field-wrap">
                        <label for="lastname" class="field-label">Last name</label>
                        <input class="field field-text" id="lastname" placeholder="" th:field="${usersForm.lastname}"/>
                    </div>

                    <div class="field-wrap">
                        <label for="email" class="field-label">Email</label>
                        <input class="field field-text" id="email" placeholder="" th:field="${usersForm.email}"/>
                    </div>

                    <!-- CSRF token
                    <input type="hidden"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                           -->


           <!--         <p></p>
                    <p><b>Note:</b> added departments will default to active</p>
                    <fieldset class="repeatable">
                        <legend>Departments</legend>
                        <input name="department_counter" type="hidden" value="0" id="department_counter"/>
                        <div id="department">
                            <div>
                                <p></p>

                                <select name="" id="add_department_select" onchange="add_department( this )">
                                    <option value="">Add a new department:</option>
                                    <option th:each="department: *{departmentsForms}" th:value="${department.id}"
                                            th:text="${department.name}"></option>
                                </select>

                            </div>
                        </div>
                    </fieldset-->

                    <div class="field-wrap">
                        <h3 class="field-label">Department</h3>

                        <div class="field-subitem" th:each="item : ${allDepartments}">
                            <input type="checkbox" th:field="*{selectedDepartments}" th:value="${item.id}" />
                            <label class="field-checkbox" th:text="${item.name}">example</label>
                        </div>

                    </div>

                    <button type="submit" class="btn button-primary">Submit</button>

                </form>


            </main>
            <!-- close content-main -->
        </div>
    </div>

    <script src="https://use.fontawesome.com/38304317ff.js"></script>


    <div th:replace="mit/site_footer :: footer"/>


</div>
<!-- close wrap-page -->
</body>


</html>
