<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title></title>

    <div th:replace="fragments/header :: header-css"/>
    
</head>

<body>

<div th:replace="mit/header :: header"/>

<div class="wrap-page">

    <div class="wrap-outer-content layout-band">
        <div class="wrap-content">
            <main id="content-main" class="content-main" role="main">

                <div class="details">
                    <h3 class="title-page">Create a submission agreement</h3>
                </div>

                <p>
                    Use the form below to create a new Submission Agreement. Upon
                    approval, it will immediately become available for
                    authorized users associated with the office to initiate
                    transfers.
                </p>

                <div th:replace="fragments/SsaForm :: SsaForm" th:remove="tag">SsaForm</div>


            </main>
        </div>

    </div> <!-- end wrap outercontent -->

</div>

<div th:replace="mit/site_footer :: footer"/>

</body>
</html>
