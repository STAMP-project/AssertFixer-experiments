<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Digital Collections Transfer Tool</title>

    <div th:replace="fragments/header :: header-css"/>

    <script src="https://use.fontawesome.com/38304317ff.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

</head>


<body class="app-thing">

<div th:replace="mit/header :: header"/>


<a id="skip" class="skip sr sr-focusable" href="#content-main">Skip to main content</a>

<div class="wrap-page">

    <div class="wrap-outer-content layout-band">
        <div class="wrap-content">
            <main id="content-main" class="content-main" role="main">

                    <div class="details">
                        <h3 class="title-page">Update user</h3>
                    </div>

                    <form th:action="@{/EditUser(userid=*{id})}" th:object="${usersForm}" method="post">

                        <input type="hidden" th:field="*{id}"/>

                        <div class="field-wrap">
                            <label for="firstname" class="field-label">First Name</label>
                            <input name="firstname" type="text" th:field="*{firstname}" class="field field-text" />
                        </div>

                        <div class="field-wrap">
                            <label for="lastname" class="field-label">Last Name</label>
                            <input name="lastname" type="text" th:field="*{lastname}" class="field field-text" />
                        </div>

                        <div class="field-wrap">
                            <label for="email" class="field-label">Email</label>
                            <input name="email" type="text" th:field="*{email}" class="field field-text" />
                        </div>

                        <div class="field-wrap">
                            <label for="role" class="field-label">Role</label>
                            <!-- <input name="role" type="text" th:field="*{role}" class="field field-text" /> -->

                            <select id="role" class="field field-text"  th:field="*{role}">
                                <option th:each="operator : ${roles}" th:value="${operator.value}" th:text="${operator.value}"></option>
                            </select>
                        </div>


                        <div class="field-wrap">
                            <label for="username" class="field-label">Username</label>
                            <input name="username" type="text" th:field="*{username}" class="field field-text" />
                        </div>



                        <div class="field-wrap">
                            <h3 class="field-label">Department</h3>

                            <div class="field-subitem" th:each="item : ${dropdowndepartments}">
                                <input type="checkbox" th:field="*{selectedDepartments}" th:value="${item.id}" />
                                <label class="field-checkbox" th:text="${item.name}">example</label>
                            </div>

                        </div>


                      <!--  <input type="hidden"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> -->

                        <button class="button btn-primary" type="submit">Update</button>
                    </form>



            </main>
            <!-- close content-main -->
        </div>
    </div>


    <div th:replace="mit/site_footer :: footer"/>

</div>
</body>


</html>
