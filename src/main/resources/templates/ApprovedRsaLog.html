<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Review Draft Transfer Requests</title>

    <div th:replace="fragments/header :: header-css"/>
    
</head>

<body>

<div th:replace="mit/header :: header"/>

<div class="wrap-page">

    <div class="wrap-outer-content layout-band">
        <div class="wrap-content">
            <main id="content-main" class="content-main" role="main">

                <div class="details">
                </div>


                <h3>Completed Transfer Request Log</h3>

                <div th:switch="${data.size()}">
                    <div th:case="'0'">
                        Currently there are no entries in the Completed Transfer Request Log.
                    </div>

                    <div th:case="*">

                        <table class="table">
                            <tr>
                                <th>Transfer No.</th>
                                <th>Date/Time</th>
                                <th>Accession Number</th>
                                <th>Department/Unit Name</th>
                                <th>Dept Head Name</th>
                                <th>Dept Head Email</th>
                                <th>Approver Name</th>
                                <th>Approver Email</th>
                                <th>Description</th>
                            </tr>

                            <tr th:each="item : ${data}">
                                <td th:text="${item.rsaid}"></td>
                                <td th:text="${item.datetime}"></td>
                                <td th:text="${item.accession}"></td>
                                <td th:text="${item.departmentname}"></td>
                                <td th:text="${item.sendername}"></td>
                                <td th:text="${item.senderemail}"></td>
                                <td th:text="${item.approvername}"></td>
                                <td th:text="${item.approveremail}"></td>
                                <td th:text="${item.description}"></td>
                            </tr>

                        </table>

                        <br/>
                        <a th:href="@{/DownloadApprovedRsaCSV}">Download as CSV file</a>

                    </div>
                </div>

            </main>
        </div>

    </div> <!-- end wrap outercontent -->

</div>


<div th:replace="mit/site_footer :: footer"/>

</body>
</html>
