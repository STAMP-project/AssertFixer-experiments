# Spring properties
spring:
  application:
    name: cmplWeb
  logging:
    level:
      root: INFO
      org.springframework.web: ERROR
      org.hibernate: ERROR
    pattern:
      console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"


# HTTP Server
server:
  port: 3232  # HTTP (Tomcat) port

basePath: C:/volume1/cmpl/web
baseUrl: http://localhost:3232
mailFrom: contact@somewebsite.com
websiteUrl: http://localhost:3232
