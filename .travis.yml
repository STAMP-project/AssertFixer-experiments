jobs:
  include:
    - stage: build
      language: java
      services: mysql
    - stage: deploy
      language: generic
      provider: script
      skip_cleanup: true
      script: skip
      services: docker
      before_install:
        - mvn install -P docker -DskipTests
        - docker-compose build web
      script: bash docker/scripts/deploy.sh $TRAVIS_BRANCH
stages:
  - build
  - name: deploy
    if: type = push
