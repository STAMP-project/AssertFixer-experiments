file_descriptor:
 check:
  domain: mcloud.de
  ignore-request: true
 search-result-page:
  regex:
   - results/searchAction
   - results/search
  resources: 
    "http://sindice.com/vocab/search#link": .search-filtered .border-left a
 download_page:
  regex: results/detail
  resources:
   "s($uri)":
    "http://purl.org/dc/terms/title": h3
    "http://purl.org/dc/terms/description": .main-text
    "http://purl.org/dc/terms/distribution": o(http://www.aksw.org/dice/squirrel/distribution_$label)
    "http://purl.org/dc/terms/temporal": div.detail-card p:nth-of-type(2) span
    "http://purl.org/dc/terms/theme": o(http://www.aksw.org/dice/squirrel/theme_$label)
    "http://purl.org/dc/terms/publisher": o(http://www.aksw.org/dice/squirrel/agent_$label)
    "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": o(https://www.w3.org/ns/dcat#Dataset)
   "s(http://www.aksw.org/dice/squirrel/agent_$label)":
    "http://xmlns.com/foaf/0.1/name": div.detail-card p .tag-date a
    "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": o(http://xmlns.com/foaf/0.1/Agent)
   "s(http://www.aksw.org/dice/squirrel/theme_$label)":
    "http://www.w3.org/2004/02/skos/core#prefLabel": .detail-card span:eq(2)
    "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": o((http://www.w3.org/2004/02/skos/core#Concept)
   "s(http://www.aksw.org/dice/squirrel/distribution_$label)": 
    "http://www.w3.org/ns/dcat#downloadURL": .download-list a:not(:contains(wfs)):not(:contains(wms)):not(:contains(FTP))
    "http://www.w3.org/ns/dcat#accessURL": .download-list a:contains(wms),a:contains(wfs),a:contains(FTP)
    "http://purl.org/dc/terms/license": div.detail-card p:last-of-type a
    "http://www.w3.org/1999/02/22-rdf-syntax-ns#type": o(http://www.w3.org/ns/dcat#Distribution)

