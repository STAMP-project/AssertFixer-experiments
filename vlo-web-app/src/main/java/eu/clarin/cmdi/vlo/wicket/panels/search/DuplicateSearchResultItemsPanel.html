<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" xml:lang="en">
    <head>
        <title>facet panel</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <wicket:panel>
            <div >
                <p class="search-results-duplicates-preamble"> 
                    The search results include <span wicket:id="expansionCount">[COUNT]</span> (near) duplicate(s) of this record.
                </p>
                <p>
                    <a wicket:id="expandDuplicates">Click here to see the (near) duplicate results</a>
                </p>
            </div>
            <div wicket:id="duplicatesView" class="search-results-duplicates-list">
                <ul>
                    <li wicket:id="duplicateItem">
                        <a wicket:id="duplicateItemLink"><wicket:container wicket:id="duplicateItemName">[item]</wicket:container></a>
                    </li>
                </ul>
                <ul wicket:id="duplicatesPaging"></ul>
            </div>
        </wicket:panel>
    </body>
</html>
