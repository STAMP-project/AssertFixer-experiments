apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
      - name: logstash
        image: leonardobonacci/pruning-logstash:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 4560
        volumeMounts:
          - name: config-volume
            mountPath: /usr/share/logstash/config
          - name: logstash-pipeline-volume
            mountPath: /usr/share/logstash/pipeline
      volumes:
      - name: config-volume
        configMap:
          name: logging-configmap
          items:
            - key: logstash.yml
              path: logstash.yml
            - key: pipelines.yml
              path: pipelines.yml
      - name: logstash-pipeline-volume
        configMap:
          name: logging-configmap
          items:
            - key: log-collector.conf
              path: log-collector.conf
            - key: spectre-pipeline.conf
              path: spectre-pipeline.conf
---
kind: Service
apiVersion: v1
metadata:
  name: logstash-service
spec:
  selector:
    app: logstash
  ports:
  - protocol: TCP
    port: 4560
  type: NodePort
