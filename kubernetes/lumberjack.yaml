apiVersion: apps/v1
kind: Deployment
metadata:
  name: lumberjack
spec:
  selector:
      matchLabels:
        app: lumberjack
  replicas: 1
  template:
    metadata:
      labels:
        app: lumberjack
    spec:
      containers:
      - name: lumberjack
        image: leonardobonacci/oogway-lumberjack-service
        imagePullPolicy: Never
        ports:
        - containerPort: 11235
        volumeMounts:
          - name: app-config
            mountPath: /config
      volumes:
      - name: app-config
        configMap:
          name: lumberjack
        